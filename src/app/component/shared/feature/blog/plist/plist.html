<h1>Usuarios</h1>

<app-botonera
  [oPage]="oPage"
  [oBotonera]="oBotonera"
  [numPage]="numPage"
  (pageChanged)="goToPage($event)">
</app-botonera>
<table class="table">
  <thead>
    <tr>
      <th scope="col">ID</th>
      <th scope="col">Nombre</th>
      <th scope="col">Email</th>
      <th scope="col">Tel√©fono</th>
      <th scope="col">Fecha Registro</th>
      <th scope="col">Estado</th>
    </tr>
  </thead>
  <tbody>
    @for (oUsuario of oPage?.content; track oUsuario.id ) {
    <tr>
      <th scope="row">{{ oUsuario.id }}</th>
      <td>{{ oUsuario.nombre }}</td>
      <td>{{ oUsuario.email }}</td>
      <td>{{ oUsuario.telefono }}</td>
      <td>{{ oUsuario.fechaRegistro }}</td>
      <td>{{ oUsuario.activo ? 'Activo' : 'Inactivo' }}</td>
    </tr>
    }
  </tbody>
</table>
