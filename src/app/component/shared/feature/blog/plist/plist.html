<h1>Blog</h1>

<table class="table">
<thead>
    <tr>
        <th scope="col">
            ID
        </th>
        <th scope="col">
            Title
        </th>
        <th scope="col">
            Eitquetas
        </th>
        <th scope="col">
            Creaci√≥n
        </th>
        <th scope="col">
            Modificacion
        </th>
    </tr>
</thead>
<tbody>
    @for (oBlog of oPage?.content; track oBlog.id) {
        <tr>
            <th scope="row">
                {{oBlog.id}}
            </th>
            <td>
                {{oBlog.titulo}}
            </td>
            <td>
                {{oBlog.etiquetas}}
            </td>
            <td>
                {{oBlog.fechaCreacion}}
            </td>
            <td>
                {{oBlog.fechaModificacion}}
            </td>
        </tr>
    }
</tbody>
</table>
